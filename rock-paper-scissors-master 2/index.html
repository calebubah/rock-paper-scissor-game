<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container-top">
      <div class="title-container">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="score-container">
        <p class="score-title">SCORE</p>
        <p class="score-count" id="score-count">0</p>
      </div>
    </div>

    <main>
      <div id="game-container" class="game-container"></div>
    </main>
    <button class="rules-btn" id="rules-btn">RULES</button>
    <div id="rules-shadow-overlay" class="rules-shadow-overlay hidden"></div>
    <div id="rules-container" class="rules-container hidden">
      <div class="rules-box">
        <h2>RULES</h2>
        <div
          class="close-rules-btn"
          aria-label="close button"
          id="close-rules-btn"
        >
          <img src="./images/icon-close.svg" alt="close button" />
        </div>
        <img class="rules-img" src="./images/image-rules.svg" alt="rules" />
      </div>
    </div>
  </body>
</html>
